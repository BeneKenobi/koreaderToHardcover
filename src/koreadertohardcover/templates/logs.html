{% extends "base.html" %}

{% block content %}
<h2>System Logs</h2>
<p>Recent activity logs (last 200 lines).</p>

<div class="card" style="background-color: #1f1d2e; color: #e0def4; padding: 1rem; border: 1px solid var(--rp-overlay); overflow-x: auto;">
    <pre style="margin: 0; font-family: monospace; white-space: pre-wrap;">{{ logs }}</pre>
</div>

<div class="row mt-2">
    <div class="column">
        <a href="/" class="button button-outline">Back to Dashboard</a>
        <a href="/logs" class="button button-outline float-right">Refresh Logs</a>
    </div>
</div>
{% endblock %}
